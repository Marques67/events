<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title> EventsApp</title>
    <!-- IMPORTAÇÕES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
            </ul>
        </div>
    </nav>
</header>
<div th:each="event : ${event}" class="container detailsEvent">
    <h5>Detalhes do Evento</h5>
    <div class="row">
        <p>Name: <span th:text="${event.name}"></span></p>
        <p>Local: <span th:text="${event.local}"></span></p>
        <p>Date: <span th:text="${event.date}"></span></p>
        <p>Time: <span th:text="${event.time}"></span></p>
    </div>
</div>
    <th:block th:include="validationMessage"></th:block>

<div class="container formGuest">
    <form method="post">
        Name: <input type="text" value="" name="nameGuest" placeholder="Nome Completo"/>
        RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
        <button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button>
    </form>
</div>
<table class="container tableGuest">
    <thead>
       <tr>
           <th>Nome Convidado</th>
           <th>RG</th>
           <th>Deletar</th>
       </tr>
    </thead>
    <tbody>
       <tr th:each="guest : ${guests}">
           <td><span th:text="${guest.nameGuest}"></span></td>
           <td><span th:text="${guest.rg}"></span></td>
           <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deleteGuest').arg(0, guest.rg)).build()}"><i class="material-icons left">delete</i></a></td>
       </tr>
    </tbody>
</table>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="mateialize/js/materialize.min.js"></script>
</body>
</html>
