<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title> EventsApp</title>
    <!-- IMPORTAÇÕES DO MATERIALIZER -->
    <!-- SITE: https://materializecss.com/getting-started.html -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Evento</h1>
<h3><a href="/events" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Evento</a></h3>
<div th:each="event : ${event}" class="container">
    <div class="row">
        <p>Name: <span th:text="${event.name}"></span></p>
        <p>Local: <span th:text="${event.local}"></span></p>
        <p>Date: <span th:text="${event.date}"></span></p>
        <p>Time: <span th:text="${event.time}"></span></p>
    </div>

    <form method="post">
        Name: <input type="text" value="" name="nameGuest"/>
        RG: <input type="text" value="" name="rg"/>
        <button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button>
    </form>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="mateialize/js/materialize.min.js"></script>
</body>
</html>
